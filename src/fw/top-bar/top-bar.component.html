<div *ngIf="frameworkConfigService.showSocialIcons">


  <a *ngFor="let icon of frameworkConfigService.socialIcons" [href]="icon.link" [title]="icon.alt">
    <img
        class="top-image"
        [src]="icon.imageFile"
        [alt]="icon.alt">
</a>
</div>
<div>
  <span> About Us</span>
</div>
<div>
  <span>Contact Us</span>
</div>
<div *ngIf="frameworkConfigService.showLanguageSelector">
  <img class="flag-image" src="assets/barbados-flag-bw.png" alt="Flag">
  <span>English</span><span class="glyphicon glyphicon-chevron-down"></span>
</div>

<div *ngIf="frameworkConfigService.showUserControls">
  <span>SIGN IN</span>
</div>
